<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>雷神网吧版-帮助中心</title>
    <meta name="keywords" content="雷神网吧版">
    <meta name="description" content="雷神网吧版">
</head>

<body>
    <div id="login" v-cloak>
        <div class="leigod_container">
            <!-- 头部 -->
            <header-nav></header-nav>

            <!-- banner -->
            <div class="leigod_bannerBox">
                <div class="leigod_banner">
                    <img src="./images/wangbakefubanner.png" class="leigod_center" alt="" srcset="">
                </div>
            </div>

            <!-- content -->
            <div class="leigod_contentBox">
                <div class="leigod_content">
                    <div class="leigod_agreement">
                       <ul class="leigod_general_list">
                           <li class="leigod_general_list_cell leigod_borderbottom leigod_pb20">
                             <div class="leigod_problembox leigod_flex_left">
                                 <img src="./images/wangbaq.png" alt="" class="leigod_problem_icon">
                                 <h5 class="leigod_problem_tit">1、网吧版是完全免费吗？</h5>
                             </div>
                             <div class="leigod_problembox leigod_flex_left">
                                 <img src="./images/wangbaa.png" alt="" class="leigod_problem_icon">
                                 <p class="leigod_problem_con">
                                            注册资料提交审核通过后，网吧桌面设定雷神壁纸即可免费使用。
                                 </p>
                             </div>
                           </li>
                           <li class="leigod_general_list_cell leigod_borderbottom leigod_pb30">
                             <div class="leigod_problembox leigod_flex_left">
                                 <img src="./images/wangbaq.png" alt="" class="leigod_problem_icon">
                                 <h5 class="leigod_problem_tit">2、入驻网吧版需要哪些资料？</h5>
                             </div>
                             <div class="leigod_problembox leigod_flex_left">
                                 <img src="./images/wangbaa.png" alt="" class="leigod_problem_icon">
                                 <p class="leigod_problem_con">
                                    网吧基本资料、营业执照核实、网吧IP提交绑定。
                                 </p>
                             </div>
                           </li>
                           <li class="leigod_general_list_cell leigod_borderbottom leigod_pb20">
                             <div class="leigod_problembox leigod_flex_left">
                                 <img src="./images/wangbaq.png" alt="" class="leigod_problem_icon">
                                 <h5 class="leigod_problem_tit">3、提交网吧资料后多久能审核通过？</h5>
                             </div>
                             <div class="leigod_problembox leigod_flex_left">
                                 <img src="./images/wangbaa.png" alt="" class="leigod_problem_icon">
                                 <p class="leigod_problem_con">
                                    每天09:00-23:00 提交的审核申请 会在一小时内完成审核（节假日不休）加急审核请联系在线客服
                                 </p>
                             </div>
                           </li>
                           <li class="leigod_general_list_cell leigod_borderbottom leigod_pb20">
                             <div class="leigod_problembox leigod_flex_left">
                                 <img src="./images/wangbaq.png" alt="" class="leigod_problem_icon">
                                 <h5 class="leigod_problem_tit">4、网吧版客户端需要独立登录账号吗？</h5>
                             </div>
                             <div class="leigod_problembox leigod_flex_left">
                                 <img src="./images/wangbaa.png" alt="" class="leigod_problem_icon">
                                 <p class="leigod_problem_con">
                                    您只需在后台绑定网吧IP无需账号密码自动识别一键登录。
                                 </p>
                             </div>
                           </li>
                       </ul>
                    </div>
                </div>
            </div>

            <!-- foot -->
            <footer-nav></footer-nav>
        </div>
    </div>


</body>

</html>
