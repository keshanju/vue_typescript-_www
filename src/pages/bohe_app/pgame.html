<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏资讯</title>
    <meta name="keywords" content="a1">
    <meta name="description" content="a1">
</head>

<body>
    <div v-cloak id="app" class="page_box">
        <img class="bg_img" :src="bgImg" alt="">
        <div class="content_box">
            <div class="wrap_of_game clearfix_bh">
                <div class="">
                    <p class="font_s19" style="text-indent:10px;text-align: left;">{{$t("pgame.n1")}}</p>
                    <ul class="clearfix_bh news" style="margin: 0 auto;">
                        <li class="img_txt_s0" v-for="(item , index) in newListSub3" :key="index" @click="goNewsDetail(item.id)">
                            <a class="game_news">
                                <div class="img_game">
                                    <img class="img_filter" style="width: 100%; height:100%;" :src="imageHeadUrl+item.image_url" alt="" />
                                </div>
                                <p class="tit_game" v-text="item.title"></p>
                            </a>
                        </li>
                    </ul>
                    <div class="empty_show" v-show="newListSub3.length == 0">
                        <img class="empty_img" src="images/emptyIcon.png" alt="">
                        <p class="empty_msg">{{$t("pgame.n2")}}</p>
                    </div>
                </div>
                <div class="le_bh bor_s">
                    <span class="font_s19" @click="goNews">{{$t("pgame.n3")}}</span>
                    <ul>
                        <li class="list_txt_s0" v-for="(item , index) in chinaNewList" :key="index" @click="goNewsDetail(item.id)">
                            <a>
                                <p class="font_s18" v-text="item.title"></p>
                            </a>
                        </li>
                    </ul>
                    <div class="empty_show" v-show="chinaNewList.length == 0">
                        <img class="empty_img" src="images/emptyIcon.png" alt="">
                        <p class="empty_msg">{{$t("pgame.n2")}}</p>
                    </div>
                </div>
                <div class="rt_bh" style="width: 45%;padding: 10px 0;">
                    <span class="font_s19" @click="goNews">{{$t("pgame.n4")}}</span>
                    <ul>
                        <li class="list_txt_s0" v-for="(item , index) in mobilNewList" :key="index" @click="goNewsDetail(item.id)">
                            <a>
                                <p class="font_s18" v-text="item.title"></p>
                            </a>
                        </li>
                    </ul>
                    <div class="empty_show" v-show="mobilNewList.length == 0">
                        <img class="empty_img" src="images/emptyIcon.png" alt="">
                        <p class="empty_msg">{{$t("pgame.n2")}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
