<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://hm.baidu.com/hm.js?0eb4303e084ff5791f2a25e3df421cea"></script>
    <title>雷神加速器</title>
    <meta name="keywords" content="a1">
    <meta name="description" content="a1">
</head>

<body>
<div id="app">
    <!--顶部导航-->
    <head-nav v-on:changelanguage="onChangeLanguage"></head-nav>

    <!-- banner -->
    <div class="gonggao_banner flex_column_center">
        <h1 class="gonggao_title_font">{{$t('news.d16')}}</h1>
    </div>

    <!-- content -->
    <div class="activity_content" style="padding-top: 70px;">
        <!--<div class="zhanwei"></div>-->
        <!--<div class="flex_row_between service_banner" style="align-items: flex-end;">-->
        <!--<img width="391" src="./images/showhelptop12.png" alt="">-->
        <!--<div class="kefu_btn newmodal"></div>-->
        <!--<img src="./images/showhelptop3.png" alt="">-->
        <!--</div>-->

        <!-- 专题活动 -->
        <ul class="activity_lists">
            <li class="flex_row_between notice_li" style="align-items: flex-start;" v-for="(item,index) in notifyList"
                :key="index" @click="goNotifyDetail(item.id)">
                <div class="notice_date flex_column_between">
                    <h6 class="notice_date_year_month">{{item.publish_time.substring(0,7).replace('-','/')}}</h6>
                    <h5 class="notice_date_day">{{item.publish_time.substring(8,10)}}</h5>
                </div>
                <div class="notice_info">
                    <h5 class="activity_title">{{item.title}}</h5>
                    <h6 class="activity_msg">
                        {{item.summary}}
                    </h6>
                </div>
            </li>
            <li style="text-align: center;margin-top: 30px;display: none;" v-show="notifyList.length > 0">
                <el-pagination background @prev-click="getNotifyList" @next-click="getNotifyList"
                               @current-change="getNotifyList"
                               :page-size="6" layout="prev, pager, next" :total="total">
                </el-pagination>
            </li>
            <li style="display: none;" v-show="notifyList.length == 0">
                <div class="empty_box" style="height: 400px;padding-top: 200px;">
                    <img src="images/empty.png" alt="" class="empty_img">
                    <p class="empty_msg">{{$t('news.d23')}}</p>
                </div>
            </li>
        </ul>
    </div>

    <!-- 客服下载 -->
    <download-box v-if="webParam.region_code == 1"></download-box>

    <!--页面底部导航-->
    <foot-nav class="other_foot_nav"></foot-nav>
</div>
</body>
<!-- 客服-->
#include('./components/_kefu.html')

</html>
