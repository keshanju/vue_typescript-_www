<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://hm.baidu.com/hm.js?0eb4303e084ff5791f2a25e3df421cea"></script>
    <title>雷神加速器</title>
    <meta name="keywords" content="a1">
    <meta name="description" content="a1">
</head>

<body>
    <div id="app">
        <!--顶部导航-->
        <head-nav v-on:changelanguage="onChangeLanguage"></head-nav>

        <!-- banner -->
        <div class="activity_banner">
            <div class="activity_sub_banner flex_column_center">
                <!-- 雷神活动 -->
                <h1 class="gonggao_title_font">{{$t('news.d20')}}</h1>
            </div>
        </div>

        <!-- content -->
        <div class="activity_content" style="padding-top: 70px;">
            <div class="activity_lists">
                <!--tab 栏-->
                <ul class="activity_tab_nav flex_row_center">
                    <li style="margin-right: 50px;" class="li_zhuanti activity_tab_li flex_row_center" :class="{'contact_zthd_active': tabIndex == 0}"
                        @click="changeTabIndex(0)">
                        <div class="activi_tab_cell_zhuanti">

                        </div>
                        <!-- 专题活动 -->
                        <a class="activity_title_font">{{$t('news.d21')}}</a>
                    </li>
                    <li class="li_zhouwu activity_tab_li flex_row_center" :class="{'contact_mzlhd_active': tabIndex == 1}"
                        @click="changeTabIndex(1)">
                        <div class="activi_tab_cell_five">

                        </div>
                        <!-- 每周五活动 -->
                        <a class="activity_title_font">{{$t('news.d22')}}</a>
                    </li>
                </ul>
                <!-- 专题活动 -->
                <ul class="" style="display: none;" v-show="tabIndex == 0">
                    <li class="flex_row_between activity_li" style="align-items: flex-start;" v-for="(item,index) in ztActivityList"
                        :key="index" @click="goActivityDetail(item)">
                        <div class="activity_img">
                            <img :src="item.image" alt="" class="img_filter box_radius">
                        </div>
                        <div class="activity_info">
                            <div class="flex_row_between">
                                <h5 class="activity_title">{{item.title}}</h5>
                                <small class="activity_date">{{item.create_time}}</small>
                            </div>
                            <h6 class="activity_msg">
                                {{item.summary}}
                            </h6>
                            <div class="shop_showlist" v-html="item.prize">
                            </div>
                        </div>
                    </li>
                    <li style="text-align: center;margin-top: 30px;display: none;" v-show="ztActivityList.length > 0">
                        <el-pagination background @prev-click="getZhuantiActivityList" @next-click="getZhuantiActivityList"
                            @current-change="getZhuantiActivityList" :page-size="5" layout="prev, pager, next" :total="ztTotal">
                        </el-pagination>
                    </li>
                    <li>
                        <div class="empty_box" v-show="ztActivityList.length == 0" style="height:200px;padding-top: 100px;">
                            <img src="images/empty.png" alt="" class="empty_img">
                            <p class="empty_msg">{{$t('news.d25')}}</p>
                        </div>
                    </li>
                </ul>
                <!-- 每周五活动 -->
                <ul class="" style="display: none;" v-show="tabIndex == 1">
                    <li class="flex_row_between activity_li" style="align-items: flex-start;" v-for="(item,index) in zwActivityList"
                        :key="index" @click="goActivityDetail(item)">
                        <div class="activity_img">
                            <img :src="item.image" alt="" class="img_filter box_radius">
                        </div>
                        <div class="activity_info">
                            <div class="flex_row_between">
                                <h5 class="activity_title">{{item.title}}</h5>
                                <small class="activity_date">{{item.create_time}}</small>
                            </div>
                            <h6 class="activity_msg">
                                {{item.summary}}
                            </h6>
                            <div class="shop_showlist" v-html="item.prize">
                            </div>
                        </div>
                    </li>
                    <li style="text-align: center;margin-top: 30px;display: none;" v-show="zwActivityList.length > 0">
                        <el-pagination background @prev-click="getZhouwuActivityList" @next-click="getZhouwuActivityList"
                            @current-change="getZhouwuActivityList" :page-size="5" layout="prev, pager, next" :total="zwTotal">
                        </el-pagination>
                    </li>
                    <li>
                        <div class="empty_box" v-show="zwActivityList.length == 0" style="height:200px;padding-top: 100px;">
                            <img src="images/empty.png" alt="" class="empty_img">
                            <p class="empty_msg">{{$t('news.d25')}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 客服下载 -->
        <download-box v-if="webParam.region_code == 1"></download-box>

        <!--页面底部导航-->
        <foot-nav class="other_foot_nav"></foot-nav>
    </div>
</body>
<!-- 客服-->
#include('./components/_kefu.html')

</html>
