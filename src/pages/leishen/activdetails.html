<!DOCTYPE html>
<html lang="en">

<head class="api_data_class">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://hm.baidu.com/hm.js?0eb4303e084ff5791f2a25e3df421cea"></script>
    <title>活动详情</title>
    <meta name="keywords" content="活动,雷神,加速器">
    <meta name="description" content="活动,雷神，加速器">
</head>

<body>
    <div id="app">
        <!--顶部导航-->
        <head-nav v-on:changelanguage="onChangeLanguage"></head-nav>

        <!-- banner -->
        <div class="activity_banner">
        </div>

        <!-- content -->
        <div class="activity_content" style="padding: 60px 0 50px">

            <div class="activity_detail_title">
                <span @click="gotoActivity()" class="cursor back_notifys">{{$t("news.d18")}}</span>
                <span>></span>
                <span>{{$t("news.d19")}}</span>
            </div>

            <!-- 活动详情 -->
            <div class="notify_detail">
                <div class="notify_detail_box">
                    <h4 class="notify_detail_title">{{details.title}}</h4>
                    <div class="flex_row_start">
                        <div style="margin-right: 10px;">{{details.create_time}}</div>
                        <div class="flex_row_start">
                            <span style="margin-right: 20px;">{{$t("news.d8")}}</span>
                            <div class="bshare-custom">
                                <div class="bsPromo bsPromo2"></div>
                                <a title="分享到微信" class="bshare-weixin" href="javascript:void(0);"></a>
                                <a title="分享到QQ好友" class="bshare-qqim" href="javascript:void(0);"></a>
                                <a title="分享到新浪微博" class="bshare-sinaminiblog"></a>
                                <a title="分享到QQ空间" class="bshare-qzone" href="javascript:void(0);"></a>
                                <a title="分享到i贴吧" class="bshare-itieba" href="javascript:void(0);"></a>
                                <!--<a title="更多平台" class="bshare-more bshare-more-icon more-style-addthis"></a>-->
                                <!--<span class="BSHARE_COUNT bshare-share-count" style="float: none;">62.9K</span>-->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 内容区-->
                <div class="notify_detail_content" id="content" v-html="details.content">
                </div>
            </div>

        </div>

        <!-- 客服下载 -->
        <download-box v-if="webParam.region_code == 1"></download-box>

        <!--页面底部导航-->
        <foot-nav class="other_foot_nav"></foot-nav>
    </div>
</body>
<!-- 客服-->
#include('./components/_kefu.html')
<script type="text/javascript" charset="utf-8" src="/static/bshare_css.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/sharejs.js"></script>

</html>
