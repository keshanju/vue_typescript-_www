<!DOCTYPE html>
<html lang="en">

<head class="api_data_class" api_request_method="GET" api_request_url="api/news/{id}?class_type=0&support_type=0,1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://hm.baidu.com/hm.js?0eb4303e084ff5791f2a25e3df421cea"></script>
    <title>{[{ title }]}</title>
    <meta name="keywords" content="{[{ seo_keywords }]}">
    <meta name="description" content="{[{ seo_desc }]}">
</head>

<body>
<div id="app" class="api_data_class" api_request_method="GET" api_request_url="api/news/{id}?class_type=0&support_type=0,1">
    <!--顶部导航-->
    <head-nav v-on:changelanguage="onChangeLanguage"></head-nav>

    <!-- banner -->
    <div class="gonggao_banner flex_column_center">
        <h1 class="gonggao_title_font">{{$t('news.d16')}}</h1>
    </div>

    <!-- content -->
    <div class="activity_content" style="padding: 30px 0 50px">
        <div class="zhanwei">
            <span @click="gotoNews()" class="cursor back_notifys">{{$t("news.d16")}}</span>
            <span>></span>
            <span>{{$t("news.d17")}}</span>
        </div>
        <!--<div class="flex_row_between service_banner" style="align-items: flex-end;">-->
            <!--<img width="391" src="../images/showhelptop12.png" alt="">-->
            <!--<div class="kefu_btn"></div>-->
            <!--<img src="../images/showhelptop3.png" alt="">-->
        <!--</div>-->

        <!-- 公告详情 -->
        <div class="notify_detail">
            <div class="notify_detail_box">
                <h4 class="notify_detail_title">{[{ title }]}</h4>
                <div class="flex_row_start">
                    <div style="margin-right: 10px;">{[{ publish_time }]}</div>
                    <div class="flex_row_start">
                        <span style="margin-right: 20px;">{{$t("news.d8")}}</span>
                        <div class="bdsharebuttonbox">
                            <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
                            <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
                            <a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
                            <a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a>
                            <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 内容区-->
            <div class="notify_detail_content" id="content">
                {[{ content }]}
            </div>
            <div class="flex_row_between" style="margin: 20px 0 50px;">
                <div id="pre_id" pre_id="{[{ pre_id }]}" @click="goNewsdetail(0)" v-if="this.pre_id != ''" class="cursor lg_page_font">
                    <span>{{$t("news.d14")}}</span>
                    <span>{[{ pre_title }]}</span>
                </div>
                <div id="next_id" class="cursor lg_page_font" next_id="{[{ next_id }]}" @click="goNewsdetail(1)" style="text-align: right;"
                     v-if="this.next_id != ''">
                    <span>{{$t("news.d15")}}</span>
                    <span>{[{ next_title }]}</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 客服下载 -->
    <download-box v-if="webParam.region_code == 1"></download-box>
    <!--页面底部导航-->
    <foot-nav class="other_foot_nav"></foot-nav>
</div>
</body>
<script>
    window._bd_share_config = {
        "common": {
            "bdSnsKey": {},
            "bdText": "",
            "bdMini": "2",
            "bdMiniList": false,
            "bdPic": "",
            "bdStyle": "0",
            "bdSize": "16"
        },
        "share": {}
    };
    with (document) 0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src =
        '/static/api/js/share.js?v=89860593.js?cdnversion=' + ~(-new Date() / 36e5)
        ];
</script>
<!-- 客服-->
#include('../components/_kefu.html')

</html>
