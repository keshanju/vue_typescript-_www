<!DOCTYPE html>
<html lang="en">

<head class="api_data_class" api_request_method="GET" api_request_url="api/news/{id}?class_type=0&support_type=0,1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://hm.baidu.com/hm.js?0eb4303e084ff5791f2a25e3df421cea"></script>
    <title>{[{ title }]}</title>
    <meta name="keywords" content="{[{ seo_keywords }]}">
    <meta name="description" content="{[{ seo_desc }]}">
</head>

<body>
<div id="app" class="api_data_class" api_request_method="GET"
     api_request_url="api/news/{id}?class_type=0&support_type=0,1">
    <!--顶部导航-->
    <head-nav v-on:changelanguage="onChangeLanguage"></head-nav>

    <!-- banner -->
    <div class="gonggao_banner flex_column_center">
        <h1 class="gonggao_title_font">Official Announcement</h1>
    </div>

    <!-- content -->
    <div class="activity_content" style="padding: 30px 0 50px">
        <div class="zhanwei">
            <a href="notify.html" class="cursor back_notifys">Official Announcement</a>
            <span>></span>
            <span>Announcement Details</span>
        </div>

        <!-- 公告详情 -->
        <div class="notify_detail">
            <div class="notify_detail_box">
                <h4 class="notify_detail_title">{[{ title }]}</h4>
                <div class="flex_row_start flex_row_between">
                    <div style="margin-right: 10px;">{[{ publish_time }]}</div>
                    <div class="flex_row_start">
                        <span style="margin-right: 20px;">Share to:</span>
                        <div class="bshare-custom">
                            <div class="bsPromo bsPromo2"></div>
                            <a title="分享到微信" class="bshare-weixin" href="javascript:void(0);"></a>
                            <a title="分享到QQ好友" class="bshare-qqim" href="javascript:void(0);"></a>
                            <a title="分享到新浪微博" class="bshare-sinaminiblog"></a>
                            <a title="分享到QQ空间" class="bshare-qzone" href="javascript:void(0);"></a>
                            <a title="分享到i贴吧" class="bshare-itieba" href="javascript:void(0);"></a>
                            <!--<a title="更多平台" class="bshare-more bshare-more-icon more-style-addthis"></a>-->
                            <!--<span class="BSHARE_COUNT bshare-share-count" style="float: none;">62.9K</span>-->
                        </div>
                    </div>
                </div>
            </div>
            <!-- 内容区-->
            <div class="notify_detail_content" id="content">
                {[{ content }]}
            </div>
            <div class="flex_row_between" style="margin: 20px 0 50px;font-size: 14px;">
                <div id="pre_id" pre_id="{[{ pre_id }]}" class="cursor lg_page_font">
                    <a href="notice_{[{ pre_id }]}.html" class="lg_page_font" v-if="this.pre_id" >
                        <span>Previous:</span>
                        <span>{[{ pre_title }]}</span>
                    </a>
                    <a class="lg_page_font" v-if="!this.pre_id" >
                        <span>Previous:</span>
                        <span>None</span>
                    </a>
                </div>
                <div id="next_id" class="cursor lg_page_font" next_id="{[{ next_id }]}" style="text-align: right;"
                >
                    <a href="notice_{[{ next_id }]}.html" class="lg_page_font" v-if="this.next_id">
                        <span>Next:</span>
                        <span>{[{ next_title }]}</span>
                    </a>
                    <a href="notice_{[{ next_id }]}.html" class="lg_page_font" v-if="!this.next_id">
                        <span>Next:</span>
                        <span>None</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 客服下载 -->
    <download-box v-if="webParam.region_code == 1"></download-box>
    <!--页面底部导航-->
    <foot-nav class="other_foot_nav"></foot-nav>
</div>
</body>
<script type="text/javascript" charset="utf-8" src="/static/bshare_css.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/sharejs.js"></script>
<!-- 客服-->
#include('../components/_kefu.html')

</html>
