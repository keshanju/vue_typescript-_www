    <div id="app">
        <div class="wrap_of_header bg_com2">
            <div class="notify_bgc_bh">
                <head-nav v-on:changelanguage="onChangeLanguage"></head-nav>
            </div>
        </div>
        <div class="wrap_of_notify_bh">
            <div class="top_mod_notify">
                <h1 class="new_gonggao_bh">{{$t("notify.y1")}}</h1>
            </div>
            <div class="main_mod_notify">
                <ul class="wrap_of_notify_list_bh clearfix_a">
                    <li class="item_notify_bh" v-for="(item , index) in notifyList" :key="index" @click="goNotifyDetail(item.id)">
                        <div class="time_of_notify_record_bh">
                            <span class="mouth_day_pub_notify" v-text="item.publish_time_month+'.'+item.publish_time_day"></span>
                            <span class="year_pub_notify" v-text="item.publish_time_year"></span>
                        </div>
                        <h1 class="notify_title_bh"><a class="notify_title" v-text="item.title"></a></h1>
                        <i class="line_bottom_notify"></i>
                        <p class="gaiyao_notify_bh"><a v-text="item.summary" class=""></a></p>
                        <div class="read_dtails_notify">
                            <a class="font_s23">{{$t("notify.y2")}}</a>
                        </div>
                        <!-- <img class="new_icon" src="images/new.png" alt=""> 最新公告图标-->
                    </li>
                </ul>
                <div class="empty_box" v-show="notifyList.length == 0">
                    <img class="empty_img" src="images/empty_event.png" alt="">
                    <p class="empty_msg">{{$t("puser.r13")}}</p>
                </div>
            </div>
            <el-pagination background @prev-click="getNotifyList" @next-click="getNotifyList" @current-change="getNotifyList"
                layout="prev, pager, next" :page-size="page_size" :total="totle" v-show="notifyList.length > 0">
            </el-pagination>
