<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="robots" content="noindex">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>公告详情</title>
	</head>
	<body style="background:#f2f2f2;">
		<div id="app">
			<div class="app_detail_container" style="padding:20px;">
				<p class="detail_title_font">{{ detailData.title }}</p>
				<p class="detail_pubtime_font">{{detailData.create_time.replace(/-/g,'.')}}</p>
				<div class="app_solid_line"></div>
				<div class="detail_content_font" v-html="detailData.content"></div>

			</div>
		</div>
	</body>
</html>
