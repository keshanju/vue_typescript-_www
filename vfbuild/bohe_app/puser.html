<!DOCTYPE html><html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>个人中心</title>    <meta name="keywords" content="a1">    <meta name="description" content="a1"><link href="/css/chunk-common.css" rel="preload" as="style"><link href="/css/chunk-vendors.css" rel="preload" as="style"><link href="/js/chunk-common.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/js/puser.js" rel="preload" as="script"><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/chunk-common.css" rel="stylesheet"></head><body>    <div v-cloak id="app" class="page_box">        <img class="bg_img" :src="bgImg" alt="">        <div class="content_box">            <div class="wrap_of_user">                <!-- 用户信息 -->                <div class="user_center">                    <div class="w80_w clearfix_bh">                        <div @click="onEditAvatar" class="avtar_h">                            <img class="img_filter" v-bind:src="userInfo.avatar" alt="">                        </div>                        <div class="nickname_r">                            <div class="txt_over_0">                                <!-- 昵称显示框 -->                                <p class="font_s9" v-text="userInfo.nickname"></p>                                <!-- 昵称编辑框 -->                                <div class="change_nickname" v-show="nicknameDialogVisible">                                    <div class="top_s0">                                        <p class="nickname_title">{{$t("puser.r1")}}</p>                                        <a class="cancel_s1">                                            <img @click="onCloseChangeNickname" class="img_filter" src="/img/cancel1.png"                                                alt="" style="width: 10px">                                        </a>                                    </div>                                    <div class="change_input">                                        <input style="color: black;" class="nickname_input" type="text" v-model="newNickname"                                            maxlength="16" :placeholder="$t('puser.r2')">                                    </div>                                    <button class="change_sure" @click="enterToEdit">{{$t("puser.r3")}}</button>                                </div>                                <!-- 昵称点击编辑图标 -->                                <a style="display: none;" v-show="!isGuest" class="icon_2"><img src="/img/edit_normal.png"                                        alt="" width="14" height="14" @click="clickChangeNickname"></a>                            </div>                            <div class="clearfix_bh" v-show="appParam.region_code == 0">                                <a class="le_bh" style="width: 18px;height: 18px;line-height: 18px">                                    <img v-show="userInfo.package_level == 0" class="img_filter" src="/img/hj_user.png"                                        alt="" width="18" height="18" style="vertical-align: middle;">                                    <img v-show="userInfo.package_level == 1" class=" img_filter" src="/img/bj_user.png"                                        alt="" width="18" height="18" style="vertical-align: middle;">                                    <img v-show="userInfo.package_level == 2" class="img_filter" src="/img/zs_user.png"                                        alt="" width="18" height="18" style="vertical-align: middle;">                                </a>                                <p class="font_s7">{{$t("puser.r5")}}<span v-text="userInfo.expiry_time"></span></p>                            </div>                            <p class="font_s7" v-show="appParam.region_code == 1">{{$t("puser.r6")}}</p>                        </div>                    </div>                    <div class="w20_w" v-show="appParam.region_code == 0" @click="goRecharge">                        <a class="le_bh" style="width: 16px;height: 14px"><img class="img_filter" src="/img/member_level.png"                                alt="" width="16" height="14"></a>                        <span class="le_bh font_s1_span">{{$t("puser.r7")}}</span>                    </div>                </div>                <!-- 公告列表 -->                <div class="notice_list pos_r">                    <div class="pos_title">                        <a class="font_s6" style="width:150px;">                            <img class="fl_bh" src="/img/notice.png" alt="" width="11" height="11">                            <span>{{$t("puser.r8")}}</span>                        </a>                        <span class="font_s11" @click="goNotice">more+</span>                    </div>                    <ul>                        <li class="lis_mb" v-for="(item , index) in notifyList" :key="index" @click="goNoticeDetail(item.id)">                            <a style="width:100%;">                                <p class="font_s8" v-text="item.title">                                </p>                                <span class="font_s10" v-text="item.date_time">                                </span>                            </a>                        </li>                    </ul>                    <div class="empty_show" v-show="notifyList.length == 0" style="padding:10px 0;">                        <img class="empty_img" src="/img/emptyIcon.png" alt="" style="width:10%">                        <p class="empty_msg">{{$t("puser.r10")}}</p>                    </div>                </div>                <!-- 活动详情 -->                <!-- <div class="promotion_list pos_r" v-if="appParam.platform!=1"> -->                <div class="promotion_list pos_r">                    <div class="pos_title">                        <a class="font_s6" style="width:150px">                            <img class="fl_bh" src="/img/activity.png" alt="" width="11" height="11">                            <span class="">{{$t("puser.r9")}}</span>                        </a>                        <span class="font_s11" @click="goActivity">more+</span>                    </div>                    <van-swipe :autoplay="3000">                        <van-swipe-item style="margin: 0 auto;overflow: hidden;border-radius: 4px" v-for="(item, index) in bannerList" :key="index">                                <div style="width:100%;height: 100px;display: block;" @click="goActivityDetail(item)">                                    <img class="img_filter"  v-bind:src="imageHeadUrl+item.image" alt="" >                                </div>                        </van-swipe-item>                    </van-swipe>                    <div class="empty_show" v-show="bannerList.length == 0">                        <img class="empty_img" src="/img/emptyIcon.png" alt="" style="width:10%">                        <p class="empty_msg">{{$t("puser.r10")}}</p>                    </div>                </div>            </div>        </div>        <!--头像裁剪-->        <van-popup v-model="editAvatarVisible">            <user-edit-avatar :param="appParam" :url="user_url" v-on:on-upload-avatar="onUploadAvatar" v-on:on-close="onCloseEditAvatar"></user-edit-avatar>        </van-popup>    </div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/puser.js"></script></body></html>
