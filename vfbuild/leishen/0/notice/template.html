<!DOCTYPE html><html lang="en"><head class="api_data_class" api_request_method="GET" api_request_url="api/news/{id}?class_type=0&support_type=0,1">    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <script src="https://hm.baidu.com/hm.js?0eb4303e084ff5791f2a25e3df421cea"></script>    <title>{[{ title }]}</title>    <meta name="keywords" content="{[{ seo_keywords }]}">    <meta name="description" content="{[{ seo_desc }]}"><link href="/css/chunk-common.css" rel="preload" as="style"><link href="/css/chunk-vendors.css" rel="preload" as="style"><link href="/js/chunk-common.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/js/notice_template.js" rel="preload" as="script"><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/chunk-common.css" rel="stylesheet"></head><body><div id="app" class="api_data_class" api_request_method="GET" api_request_url="api/news/{id}?class_type=0&support_type=0,1">    <!--顶部导航-->    <head-nav v-on:changelanguage="onChangeLanguage"></head-nav>    <!-- banner -->    <div class="gonggao_banner flex_column_center">        <h1 class="gonggao_title_font">{{$t('news.d16')}}</h1>    </div>    <!-- content -->    <div class="activity_content" style="padding: 30px 0 50px">        <div class="zhanwei">            <span @click="gotoNews()" class="cursor back_notifys">{{$t("news.d16")}}</span>            <span>></span>            <span>{{$t("news.d17")}}</span>        </div>        <!--<div class="flex_row_between service_banner" style="align-items: flex-end;">-->            <!--<img width="391" src="/img/showhelptop12.png" alt="">-->            <!--<div class="kefu_btn"></div>-->            <!--<img src="/img/showhelptop3.png" alt="">-->        <!--</div>-->        <!-- 公告详情 -->        <div class="notify_detail">            <div class="notify_detail_box">                <h4 class="notify_detail_title">{[{ title }]}</h4>                <div class="flex_row_start">                    <div style="margin-right: 10px;">{[{ publish_time }]}</div>                    <div class="flex_row_start">                        <span style="margin-right: 20px;">{{$t("news.d8")}}</span>                        <div class="bdsharebuttonbox">                            <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>                            <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>                            <a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>                            <a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a>                            <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>                        </div>                    </div>                </div>            </div>            <!-- 内容区-->            <div class="notify_detail_content" id="content">                {[{ content }]}            </div>            <div class="flex_row_between" style="margin: 20px 0 50px;">                <div id="pre_id" pre_id="{[{ pre_id }]}" @click="goNewsdetail(0)" v-if="this.pre_id != ''" class="cursor lg_page_font">                    <span>{{$t("news.d14")}}</span>                    <span>{[{ pre_title }]}</span>                </div>                <div id="next_id" class="cursor lg_page_font" next_id="{[{ next_id }]}" @click="goNewsdetail(1)" style="text-align: right;"                     v-if="this.next_id != ''">                    <span>{{$t("news.d15")}}</span>                    <span>{[{ next_title }]}</span>                </div>            </div>        </div>    </div>    <!-- 客服下载 -->    <download-box></download-box>    <!--页面底部导航-->    <foot-nav class="other_foot_nav"></foot-nav></div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/notice_template.js"></script></body><script>    window._bd_share_config = {        "common": {            "bdSnsKey": {},            "bdText": "",            "bdMini": "2",            "bdMiniList": false,            "bdPic": "",            "bdStyle": "0",            "bdSize": "16"        },        "share": {}    };    with (document) 0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src =        '/static/api/js/share.js?v=89860593.js?cdnversion=' + ~(-new Date() / 36e5)        ];</script><!-- 客服--><script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="https://u.im-cc.com/uccwebchat/uccwebchat.min.js" type="text/javascript" data-url="https://uchat.im-cc.com/webchat_new_ssl/static/html/index.html?isstatic=true"    data-function="getWebchat('2FAepT','在线客服');" data-btn="true" id="imcc-iframe"></script><script type="text/javascript">    var kefu = document.querySelectorAll(".newmodal");    kefu.forEach(function (a) {        a.onclick = function () {            getWebchat('2FAepT', '在线客服');        };    });</script></html>
