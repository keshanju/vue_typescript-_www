<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <script src="https://hm.baidu.com/hm.js?0eb4303e084ff5791f2a25e3df421cea"></script>    <title>公告-雷神官方网站</title>    <meta name="keywords" content="">    <meta name="description" content=""><link href="/css/chunk-common.css" rel="preload" as="style"><link href="/css/chunk-vendors.css" rel="preload" as="style"><link href="/js/activity.js" rel="preload" as="script"><link href="/js/chunk-common.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/chunk-common.css" rel="stylesheet"></head><body>    <div id="app">        <!--顶部导航-->        <head-nav v-on:changelanguage="onChangeLanguage"></head-nav>        <!-- banner -->        <div class="activity_banner">            <div class="activity_sub_banner flex_column_center">                    <!-- 雷神活动 -->                <h1 class="gonggao_title_font">雷神活动</h1>            </div>        </div>        <!-- content -->        <div class="activity_content"  style="padding-top: 70px;">            <div class="activity_lists">                <!--tab 栏-->                <ul class="activity_tab_nav flex_row_center">                    <li style="margin-right: 50px;" class="li_zhuanti activity_tab_li flex_row_center" :class="{'contact_zthd_active': tabIndex == 0}"                        @click="changeTabIndex(0)">                        <div class="activi_tab_cell_zhuanti">                        </div>                        <!-- 专题活动 -->                        <a class="activity_title_font">专题活动</a>                    </li>                    <li class="li_zhouwu activity_tab_li flex_row_center" :class="{'contact_mzlhd_active': tabIndex == 1}"                        @click="changeTabIndex(1)">                        <div class="activi_tab_cell_five">                        </div>                        <!-- 每周五活动 -->                        <a class="activity_title_font">每周五活动</a>                    </li>                </ul>                <!-- 专题活动 -->                <ul class="" style="display: none;" v-show="tabIndex == 0">                    <li class="flex_row_between activity_li" style="align-items: flex-start;" v-for="(item,index) in ztActivityList"                        :key="index" @click="goActivityDetail(item)">                        <div class="activity_img">                            <img :src="item.image" alt="" class="img_filter box_radius">                        </div>                        <div class="activity_info">                            <div class="flex_row_between">                                <h5 class="activity_title">{{item.title}}</h5>                                <small class="activity_date">{{item.create_time}}</small>                            </div>                            <h6 class="activity_msg">                                {{item.summary}}                            </h6>                            <div class="shop_showlist" v-html="item.prize">                            </div>                        </div>                    </li>                    <li style="text-align: center;margin-top: 30px;display: none;" v-show="ztActivityList.length > 0">                        <el-pagination background @prev-click="getZhuantiActivityList" @next-click="getZhuantiActivityList"                                       @current-change="getZhuantiActivityList" :page-size="5" layout="prev, pager, next" :total="ztTotal">                        </el-pagination>                    </li>                </ul>                <!-- 每周五活动 -->                <ul class="" style="display: none;" v-show="tabIndex == 1">                    <li class="flex_row_between activity_li" style="align-items: flex-start;" v-for="(item,index) in zwActivityList"                        :key="index" @click="goActivityDetail(item)">                        <div class="activity_img">                            <img :src="item.image" alt="" class="img_filter box_radius">                        </div>                        <div class="activity_info">                            <div class="flex_row_between">                                <h5 class="activity_title">{{item.title}}</h5>                                <small class="activity_date">{{item.create_time}}</small>                            </div>                            <h6 class="activity_msg">                                {{item.summary}}                            </h6>                            <div class="shop_showlist" v-html="item.prize">                            </div>                        </div>                    </li>                    <li style="text-align: center;margin-top: 30px;display: none;" v-show="zwActivityList.length > 0">                        <el-pagination background @prev-click="getZhouwuActivityList" @next-click="getZhouwuActivityList"                                       @current-change="getZhouwuActivityList" :page-size="5" layout="prev, pager, next" :total="zwTotal">                        </el-pagination>                    </li>                </ul>            </div>        </div>        <!-- 客服下载 -->        <download-box v-if="webParam.region_code == 1"></download-box>        <!--页面底部导航-->        <foot-nav class="other_foot_nav"></foot-nav>    </div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/activity.js"></script></body><!-- 客服--><script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="https://u.im-cc.com/uccwebchat/uccwebchat.min.js" type="text/javascript" data-url="https://uchat.im-cc.com/webchat_new_ssl/static/html/index.html?isstatic=true"    data-function="getWebchat('2FAepT','在线客服');" data-btn="true" id="imcc-iframe"></script><script type="text/javascript">    var kefu = document.querySelectorAll(".newmodal");    kefu.forEach(function (a) {        a.onclick = function () {            getWebchat('2FAepT', '在线客服');        };    });</script></html>
