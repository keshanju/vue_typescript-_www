tion == 1" >                    <input v-model="imgCaptchaCode" class="input_s0" type="text" style="height: 40px;width: 100%;" :placeholder="$t('login.l8')" />                    <span class="pos_code_s" @click="getCaptcha" style="right:0px; height: 38px;width:80px;">                        <img v-show="imgCaptchaM.img != null" :src="imgCaptchaM.img" alt="" width="100%" height="100%">                    </span>                </li>                <li class="list_input" style="position: relative;width:85%;">                    <input v-model="smscode" class="input_s0"  style="height: 40px;width: 100%;"   type="text" :placeholder="$t('login.l5')" />                    <div class="pos_msg_s" style="right: 8px;top: 12px;">                        <span @click="onSmsCode" v-show="smsCountDownNum <= 0">{{$t("login.l17")}}</span>                        <b v-show="smsCountDownNum <= 0 && countryCode == 86">|</b>                        <span style="display: none;" @click="onVoiceCode" v-show="smsCountDownNum <= 0 && countryCode == 86">{{$t("login.l18")}}</span>                        <span style="display: none;" v-show="smsCountDownNum > 0">({{smsCountDownNum}}s)</span>                    </div>                </li>                <li class="list_input" v-show="bind_status == 4" style="width: 85%;" >                    <input v-model="phonePassword" class="input_s0"  style="height: 40px;width: 100%;"  type="password" :placeholder="$t('login.l6')" />                </li>            </ul>            <ul v-show="resignType == 5">                <li class="list_input" style="width: 85%;">                    <input v-model="email" class="input_s0" style="height: 40px;width: 100%;" type="text" :placeholder="$t('login.l9')" />                </li>                <li class="list_input" style="position: relative; width: 85%;" v-show="isimgVerification == 1">                    <input v-model="imgCaptchaCode" class="input_s0" style="height: 40px;width: 100%;" type="text" :placeholder="$t('login.l8')" />                    <span class="pos_code_s" @click="getCaptcha" style="right:0px; height: 38px;width:80px;">                        <img v-show="imgCaptchaM.img != null" :src="imgCaptchaM.img" alt="" width="100%" height="100%">                    </span>                </li>                <li class="list_input" style="position: relative;width: 85%; ">                    <input v-model="emailcode" class="input_s0" style="height: 40px;width: 100%;" type="text" :placeholder="$t('login.l10')" />                    <div class="pos_msg_s" style="right: 8px;top: 12px;">                        <span @click="onEmailCode" v-show="emailCountDownNum <= 0">{{$t("login.l19")}}</span>                        <span style="display: none;" v-show="emailCountDownNum > 0">({{emailCountDownNum}}s)</span>                    </div>                </li>                <li class="list_input" v-show="bind_status == 4" style="position: relative;width: 85%; ">                    <input v-model="emailPassword" style="height: 40px;width: 100%;" class="input_s0" type="password" :placeholder="$t('login.l6')" />                </li>            </ul>        </div>        <div class="pt_center">            <button @keyup.enter="clickBind" @click="clickBind" class="button_click">{{$t("bindmobile.bd3")}}</button>        </div>        <!-- loading弹窗 -->        <div class="loading" v-show="isLoading" v-loading="isLoading" element-loading-background="rgba(0, 0, 0, 0.2)">        <!--<div class="loading" v-show="isLoading">-->        <!--<div class="loadingContent">-->                <!--<van-loading type="spinner" color="white" />-->            <!--</div>-->        </div>    </div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/thirdbind.js"></script></body></html>
