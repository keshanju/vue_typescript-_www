th_res pos_r">                            <input v-model="emailcode" type="text" :placeholder="$t('login.l10')">                            <div class="post_msg_code_bh font_s24">                                <span @click="onEmailCode" v-show="emailCountDownNum <= 0">Send</span>                                <span style="display: none;" v-show="emailCountDownNum > 0">({{emailCountDownNum}}s)</span>                            </div>                        </div>                        <!-- 密码设置 -->                        <div class="pwd_res_bh common_width_res">                            <input v-model="emailPassword" type="password" :placeholder="$t('login.l6')">                        </div>                        <!-- 密码确认 -->                        <div class="confirm_pwd_res_bh common_width_res">                            <input v-model="emailPasswordTwo" type="password" :placeholder="$t('login.l7')">                        </div>                    </div>                    <!-- 登录注册按钮 -->                    <div class="btn_to_reslogin_bh">                        <div class="register_now_bh">                            <a @click="clickFindPassword" class="words_col0 show_bh">Reset Password</a>                        </div>                        <div class="login_bh">                            <a href="login.html" class="words_clo4 show_bh">Back login</a>                        </div>                    </div>                </div>            </div>        </div>        <foot-nav-two></foot-nav-two>    </div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/forgetpwd.js"></script></body></html>
