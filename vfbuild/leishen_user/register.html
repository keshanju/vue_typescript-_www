<!doctype html><html lang="en" style="height:100%"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>注册</title>    <script src="https://hm.baidu.com/hm.js?0eb4303e084ff5791f2a25e3df421cea"></script>    <script src="./web.js"></script><link href="/css/chunk-common.css" rel="preload" as="style"><link href="/css/chunk-vendors.css" rel="preload" as="style"><link href="/js/chunk-common.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/js/register.js" rel="preload" as="script"><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/chunk-common.css" rel="stylesheet"></head><body style="height:100%" class="element">    <div id="app" v-cloak style="height:100%">        <div class="login" style="height:100%" v-loading="isLoading">            <div class="back_center_icon cursor" @click="goHome"></div>            <div class="login_content">                <div class="login_logo_icon" @click="goHome">                </div>                <div class="flex_row_center_top">                    <!--最新活动区-->                    <div class="">                        <!--<div class="pos_news_bottom flex_row_item_right">-->                        <!--<p class="web_title_font">{{$t("public.share24")}}</p>-->                        <!--<p class="title_icon"></p>-->                        <!--</div>-->                        <div class="activity_content flex_sbe box_radius" style="width: 585px;height: 320px;margin-top: 50px">                            <a :href="activeLink" class="img_filter">                                <img class="img_filter cursor box_radius" :src="bannerImg" alt="">                            </a>                        </div>                    </div>                    <!--登录注册区-->                    <div class="flex_column_center high_ZINDEX_show">                        <ul style="width: 310px;" class="flex_row_around">                            <li>                                <a class="login_title_font pos_foot_txt2" :class="{'logo_font' : resignType == 0}"                                    @click="changeResignType(0)">{{$t("public.share38")}}</a>                            </li>                            <li v-show="isShowEmail">                                <a class="login_title_font pos_foot_txt2" :class="{'logo_font' : resignType == 1}"                                    @click="changeResignType(1)">                                    {{$t("public.share39")}}                                </a>                            </li>                        </ul>                        <!--用户注册填写框-->                        <div>                            <!-- 手机号注册 -->                            <ul style="width: 310px;display: none;" class="register_box" v-show="resignType == 0">                                <li class="flex_sbe">                                    <div class="select_box" style="width:50%;margin-bottom: 12px;margin-right: 10px;position: relative;">                                        <img :src="country_code.ico" alt="" style="position:absolute;left: 10px;top: 10px;z-index: 100;">                                        <el-select @change="onSelectCountryCode" value=""                                                   placeholder="" style="width:60%;">                                            <el-option-group                                                    v-for="group in country_code_list"                                                    :key="group.label"                                                    :label="group.label">                                                <el-option v-for="(val,index) in group.options" :key="index"                                                           :value="val">                                                    <img :src="val.ico" alt="">                                                    <span style="color:#666;">{{val.name}}</span>                                                </el-option>                                            </el-option-group>                                        </el-select>                                        <span style="font-size: 14px;">{{'+' + country_code.code}}</span>                                    </div>                                    <!-- <input style="width: 82px;" class="input_box" type="text" placeholder="+86"> -->                                    <input style="width: 217px;" v-model="phone" class="input_box" type="text"                                        :placeholder="$t('public.share2')">                                </li>                                <li style="display: none;" v-show="isimgVerification">                                    <label class="input_box flex_row_between" for="">                                        <input style="width: 60%;" v-model="imgCaptchaCode" class="check_input" type="text"                                            :placeholder="$t('public.share5')">                                        <div class="img_code_box" @click="getCaptcha">                                            <img :src="imgCaptchaM.img" class="img_filter" alt="">                                        </div>                                    </label>                                </li>                                <li>                                    <label class="input_box flex_row_between" for="">                                        <input style="width: 50%;" v-model="smscode" class="check_input" type="text"                                            :placeholder="$t('public.share48')">                                        <div style="justify-content: flex-end" class="img_code_box">                                            <a @click="onSmsCode" style="display: none;" v-show="smsCountDownNum <= 0">{{$t("public.share6")}}</a>                                            <span style="display: none; color: #D8D8D8" v-show="smsCountDownNum <= 0 && voiceShow">|</span>                                            <a @click="onVoiceCode" style="display: none;" v-show="smsCountDownNum <= 0 && voiceShow">{{$t("public.share7")}}</a>                                            <span style="display: none;margin-right: 10px;" v-show="smsCountDownNum > 0">{{smsCountDownNum}}s</span>                                        </div>                                    </label>                                </li>                                <li>                                    <input style="width: 100%;" v-model="phonePassword" class="input_box" type="password"                                        :placeholder="$t('public.share40')">                                </li>                                <li>                                    <input style="width: 100%;" v-model="phonePasswordTwo" class="input_box" type="password"                                        :placeholder="$t('public.share41')">                                </li>                                <li>                                    <input style="width: 100%;" v-model="referCode" class="input_box" type="text"                                        :placeholder="$t('public.share59')">                                </li>                            </ul>                            <!-- 邮箱注册 -->                            <ul style="width: 310px;display: none;" class="register_box" v-show="resignType == 1">                                <li>                                    <input style="width: 100%;" v-model="email" class="input_box" type="text"                                        :placeholder="$t('public.share63')">                                </li>                                <li style="display: none;" v-show="isimgVerification">                                    <label class="input_box flex_row_between" for="">                                        <input style="width: 60%;" v-model="imgCaptchaCode" class="check_input" type="text"                                            :placeholder="$t('public.share5')">                                        <div class="img_code_box" @click="getCaptcha">                                            <img :src="imgCaptchaM.img" class="img_filter" alt="">                                        </div>                                    </label>                                </li>                                <li>                                    <label class="input_box flex_row_between" for="">                                        <input style="width: 60%;" v-model="emailcode" class="check_input" type="text"                                            :placeholder="$t('public.share49')">                                        <div class="img_code_box" style="justify-content: flex-end">                                            <a style="display: none;margin-right: 8px;" @click="onEmailCode" v-show="emailCountDownNum <= 0">{{$t("public.share42")}}</a>                                            <span style="display: none;margin-right: 10px;" v-show="emailCountDownNum > 0">{{emailCountDownNum}}s</span>                                        </div>                                    </label>                                </li>                                <li>                                    <input style="width: 100%;" v-model="emailPassword" class="input_box" type="password"                                        :placeholder="$t('public.share40')">                                </li>                                <li>                                    <input style="width: 100%;" v-model="emailPasswordTwo" class="input_box" type="password"                                        :placeholder="$t('public.share41')">                                </li>                                <li>                                    <input style="width: 100%;" v-model="referCode" class="input_box" type="text"                                        :placeholder="$t('public.share59')">                                </li>                            </ul>                        </div>                        <!--会员服务条款-->                        <div style="width: 100%;" class="flex_row_start">                            <input class="check_input pos_checkipt" v-model="agreementChceked" type="checkbox">                            <span class="h5_font_no_hover" @click="agreementChceked = !agreementChceked">{{$t("public.share43")}}</span>                            <a class="web_protocol_font" @click="goUserServer">{{$t("public.share44")}}</a>                        </div>                        <a class="web_login_btn pos_banner_txt1" style="width: 100%;padding: 10px 25px;" @click="clickRegister">{{$t("public.share45")}}</a>                        <div style="width: 310px;" class="flex_row_center">                            <span class="h5_font_normal">{{$t("public.share46")}}</span>                            <a @click="goLogin" class="h5_font14_yellow">{{$t("public.share47")}}</a>                        </div>                    </div>                </div>            </div>            <!--底部小导航-->            <foot-nav-two></foot-nav-two>        </div>    </div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/register.js"></script></body></html>
