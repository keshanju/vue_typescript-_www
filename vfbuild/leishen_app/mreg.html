<!doctype html><html><head>    <meta charset="UTF-8">    <title>注册</title>    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />    <meta name="robots" content="noindex">    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />    <meta http-equiv="Pragma" content="no-cache" />    <meta http-equiv="Expires" content="0" /><link href="/css/chunk-common.css" rel="preload" as="style"><link href="/css/chunk-vendors.css" rel="preload" as="style"><link href="/js/chunk-common.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/js/mreg.js" rel="preload" as="script"><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/chunk-common.css" rel="stylesheet"></head><body>    <div id="app" v-cloak>        <div class="mui-content regBox newregBox">            <van-tabs type="card" :class="{emailhide:isShowEmail==0}" color="#9F9F9F" :swipeable=true animated @change="changeResignType">                <van-tab>                    <div slot="title">手机</div>                    <form class="mui-input-group nobg">                        <div class="login">                            <div class="mui-input-row login_user">                                <div @click="changeAreaCode" class="leigod_flex_left areaCode" style="width:110px;">                                    <img :src="country.ico" alt="">                                    +<span v-text="country.code"></span>                                    <img src="/img/weixinjt.png" width="18" alt="">                                </div>                                <input type="text" v-model="phone" class="mui-input-clear" placeholder="手机号">                            </div>                            <div class="mui-input-row login_user leigod_flex_between" v-show="isimgVerification">                                <div style="width:70%;">                                    <input type="text" class="txyzm_input" v-model="imgCaptchaCode" placeholder="图形验证码">                                </div>                                <img alt="雷神加速器" @click="getCaptcha" :src="imgCaptchaM.img" width="78" class="txyzm" />                            </div>                            <div class="mui-input-row login_user leigod_flex_between" v-show="showVioceCode==0">                                <div style="width:60%;">                                    <input type="text" v-model="smscode" class="txyzm_input" placeholder="短信验证码">                                </div>                                <a class="get_dxyzm" :style="{marginRright:(smsCountDownNum > 0?'0.5rem':'0px')}" @click="onSmsCode" v-show="smsCountDownNum <= 0">发送短信</a>                                <a class="get_dxyzm" style="color:#999;margin-right:0;" v-show="smsCountDownNum > 0">已发送{{smsCountDownNum}}s</a>                            </div>                            <div class="mui-input-row login_user leigod_flex_between" v-show="showVioceCode==1">                                <div style="width:60%;">                                    <input type="text" v-model="smscode" class="txyzm_input" placeholder="短信验证码">                                </div>                                <div v-show="smsCountDownNum <= 0" class="leigod_flex">                                    <a class="get_dxyzm" @click="onSmsCode">发短信</a>                                    <div>|</div>                                    <a class="get_dxyzm leigod_ml5" @click="onVoiceCode">发语音</a>                                </div>                                <a class="get_dxyzm" style="color:#999;" v-show="smsCountDownNum > 0">已发送{{smsCountDownNum}}s</a>                            </div>                            <div class="mui-input-row login_user mui-password">                                <input type="password" class="mui-input-password" placeholder="密码6～20位数字加字母组合" v-model="phonePassword">                            </div>                            <div class="mui-input-row login_user mui-password">                                <input type="password" class="mui-input-password" placeholder="再次确认密码" v-model="phonePasswordTwo">                            </div>                            <div class="mui-input-row login_user">                                <input type="text" class="mui-input-clear" v-model="referCode" placeholder="推荐码（选填）">                            </div>                        </div>                    </form>                </van-tab>                <van-tab v-if="isShowEmail == 1">                    <div slot="title">邮箱</div>                    <form class="mui-input-group nobg">                        <div class="login">                            <div class="mui-input-row login_user">                                <img src="/img/email.png" class="new_email" alt="">                                <input type="text" class="mui-input-clear" v-model="email" placeholder="邮箱" id="iphone">                            </div>                            <div class="mui-input-row login_user leigod_flex_between" v-show="isimgVerification">                                <div>                                    <i class="ls icon-tuxingyanzhengma"></i>                                    <input type="text" class="txyzm_input" v-model="imgCaptchaCode" placeholder="图形验证码">                                </div>                                <img alt="雷神加速器" @click="getCaptcha" :src="imgCaptchaM.img" width="78" class="txyzm" />                            </div>                            <div class="mui-input-row login_user leigod_flex_between">                                <div>                                    <i class="ls icon-duanxinyanzhengma"></i>                                    <input type="text" v-model="emailcode" class="txyzm_input" placeholder="邮箱验证码">                                </div>                                <button type="button" class="get_dxyzm" @click="onEmailCode" v-show="emailCountDownNum <= 0">发送邮件</button>                                <a class="get_dxyzm" style="color:#999;" v-show="emailCountDownNum > 0">已发送{{emailCountDownNum}}s</a>                            </div>                            <div class="mui-input-row login_user mui-password">                                <i class="ls icon-mima"></i>                                <input type="password" class="mui-input-password" placeholder="密码6~20位数字加字母组合" v-model="emailPassword">                            </div>                            <div class="mui-input-row login_user mui-password">                                <i class="ls icon-mima"></i>                                <input type="password" class="mui-input-password" placeholder="再次确认密码" v-model="emailPasswordTwo">                            </div>                            <div class="mui-input-row login_user">                                <img src="/img/refercode.png" class="new_email" alt="">                                <input type="text" class="mui-input-clear" v-model="referCode" placeholder="推荐码">                            </div>                        </div>                    </form>                </van-tab>            </van-tabs>            <!--会员服务条款-->            <div class="leigod_flex_left leigod_mt10">                <van-checkbox v-model="agreementChceked" shape="square" checked-color="#FCA702">我已阅读并同意</van-checkbox>                <a class="agreeItems" style="color: #FCA702;" @click="gotoitems">会员服务条款</a>            </div>            <button class="btn login_btn" type="button" v-if="agreementChceked" @click="clickRegister">注册</button>            <button class="btn login_btn" v-if="!agreementChceked" style="background:#999;" type="button">注册</button>            <a @click="gotologin" class="login_reg_link">已有雷神账号? 去登录</a>            <van-popup v-model="AreaCodeshow" position="right" :lazy-render="false"  style="width: 100%;">                <country-item  @getcountry="getcountry"></country-item>            </van-popup>        </div>        <!-- loading -->        <load :isloading="isLoading"></load>    </div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/mreg.js"></script></body></html>
