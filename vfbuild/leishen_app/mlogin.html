<!DOCTYPE html><html><head>  <meta charset="UTF-8" />  <title>登录</title>  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />  <meta name="robots" content="noindex">  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />  <meta http-equiv="Pragma" content="no-cache" />  <meta http-equiv="Expires" content="0" /><link href="/css/chunk-common.css" rel="preload" as="style"><link href="/css/chunk-vendors.css" rel="preload" as="style"><link href="/js/chunk-common.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/js/mlogin.js" rel="preload" as="script"><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/chunk-common.css" rel="stylesheet"></head><body>  <div class="mui-content regBox" id="app" v-cloak>    <van-tabs type="card" color="#9F9F9F" :swipeable=true animated @change="changeLoginType">      <van-tab title="手机">        <form class="mui-input-group nobg">          <div class="login">            <div class="mui-input-row login_user">              <i class="ls icon-zhanghao"></i>              <div @click="changeAreaCode" class="leigod_flex_left" style="width:80px;">                +<span v-text="country_code"></span>                <img src="/img/weixinjt.png" width="18" alt="">              </div>              <input type="text" class="mui-input-clear" name="mini_username" placeholder="请输入手机号" v-model="phone" />            </div>            <div class="mui-input-row login_password mui-password">              <i class="ls icon-mima"></i>              <input type="password" class="mui-input-password" name="mini_password" placeholder="请输入密码" v-model="phonePassword"                @input="passwordInput(0)" />            </div>          </div>        </form>      </van-tab>      <van-tab title="邮箱/账号">        <form class="mui-input-group nobg">          <div class="login">            <div class="mui-input-row login_user">              <img src="/img/email.png" class="new_email" alt="">              <input type="text" class="mui-input-clear" name="mini_username" placeholder="请输入账号" v-model="email" />            </div>            <div class="mui-input-row login_password mui-password">              <i class="ls icon-mima"></i>              <input type="password" class="mui-input-password" name="mini_password" placeholder="请输入密码" v-model="emailPassword"                @input="passwordInput(1)" />            </div>          </div>        </form>      </van-tab>    </van-tabs>    <div class="login_forget" v-show="platform==4">      <div class="mui-input-row mui-checkbox mui-left mui-pull-left">        <label for="bdwx">绑定微信账号</label>        <input id="bdwx" name="bindweixin" value="1" type="checkbox" v-model="bangding" />      </div>      <a @click="gotoforget" class="mui-pull-right login_forget_link">忘记密码</a>    </div>    <button class="btn login_btn" type="button" @click="onLogin">登录</button>    <div class="leigod_flex" :class="{leigod_flex_between:platform!=4}">      <a @click="gotoReg" class="login_reg_link">注册</a>      <a @click="gotoforget" class="login_reg_link" v-show="platform!=4">忘记密码</a>    </div>    <van-actionsheet v-model="AreaCodeshow">      <van-picker show-toolbar @cancel="onCancelAreaCode" title="区号选择" :columns="areaCodeListArr" @confirm="onCheckAreaCode" />    </van-actionsheet>  </div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/mlogin.js"></script></body></html>
