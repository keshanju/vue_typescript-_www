<!doctype html><html lang="en" style="height: 100%;"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>资讯</title><link href="css/chunk-vendors.css" rel="stylesheet"><link href="css/chunk-common.css" rel="stylesheet"></head><body style="height: 100%;">    <div class="page_pc" id="app" style="height: 100%;">        <div class="news_box">            <div class="news_top_box">                <!--轮播图部分-->                <div class="viewpager">                    <el-carousel height="1.3rem">                        <el-carousel-item>                            <img class="img_filter" style="border-radius: 0.05rem" src="img/pc_zixun_banner.png" alt=""                                @click="bannerGoDetail(50958)">                        </el-carousel-item>                    </el-carousel>                </div>                <!--资讯列表部分-->                <div class="listview" style="height: 1.3rem;">                    <p class="top_list_font">{{$t("news.d1")}}</p>                    <ul>                        <li v-for="(item,index) in newsList" :key="index" @click="goNewsDetail(item.id)">                            <a class="lists_font">{{item.title}}</a>                        </li>                        <li style="display: none;width: 100%;" v-show="newsList.length == 0" class="flex_column_center">                            <p style="margin-top: 0.1rem;"></p>                            <img class="empty_img" src="img/empty.png" alt="" style="width:0.2rem;">                            <p class="empty_txt" style="margin-top: 0.05rem;">{{$t("news.d2")}}</p>                        </li>                    </ul>                </div>            </div>            <!--游戏列表部分-->            <div>                <ul class="flex_sbe">                    <li v-for="(item,index) in gameLableList" :key="index">                        <a @click="changeTabIndex(index)" class="top_list_font" :class="{nav_active: tabIndex == index}">{{item.label}}</a>                    </li>                </ul>                <div>                    <ul class="game_list_box">                        <li v-for="(item,index) in gameNewsList" :key="index" class="game_list_cell" @click="goNewsDetail(item.id)">                            <div class="game_img_box">                                <img class="img_filter" :src="imageHeadUrl+item.image_url" alt="">                            </div>                            <p class="lists_font">{{item.title}}</p>                        </li>                        <li style="display: none;width: 100%;" v-show="gameNewsList.length == 0" class="flex_column_center">                            <p style="margin-top: 0.2rem;"></p>                            <img class="empty_img" src="img/empty.png" alt="">                            <p class="empty_txt" style="margin-top: 0.05rem;">{{$t("news.d2")}}</p>                        </li>                    </ul>                </div>            </div>        </div>    </div><script type="text/javascript" src="js/chunk-vendors.js"></script><script type="text/javascript" src="js/chunk-common.js"></script><script type="text/javascript" src="js/news.js"></script></body></html>
