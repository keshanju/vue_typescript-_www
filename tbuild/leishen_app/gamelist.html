<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8"/>    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>    <meta name="robots" content="noindex">    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>    <meta http-equiv="Pragma" content="no-cache"/>    <meta http-equiv="Expires" content="0"/>    <title>游戏资讯</title><link href="/css/chunk-common.css" rel="preload" as="style"><link href="/css/chunk-vendors.css" rel="preload" as="style"><link href="/js/chunk-common.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/js/gamelist.js" rel="preload" as="script"><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/chunk-common.css" rel="stylesheet"></head><body><div id="app" class="app_help gametab" v-cloak>    <div>        <van-tabs swipeable v-model="listIndex" color="#6f839b" title-inactive-color="#6F839B">            <van-tab :title="item.label"  v-for="(item,index) in gameList">                <div v-show="!item.showNoPic">                    <van-list                            v-model="loading"                            :finished="item.finish"                            finished-text="没有更多了"                            @load="loadList(index)"                    >                        <div class="gamelistBox leigod_mt10" v-for="cell in item.list" :key="cell.id" @click="getDetail(cell)" >                            <div class="picture">                                <img :src="'https://picture.leigod.com'+cell.image_url" class="" alt="雷神加速器">                            </div>                            <div class="gameContent">                                <h5 class="title">{{cell.title}}</h5>                                <p class="summary"  v-text="cell.title"></p>                                <time class="time" v-text="cell.publish_time_year+'.'+cell.publish_time_month+'.'+cell.publish_time_day"></time>                            </div>                        </div>                    </van-list>                </div>                <div v-show="item.showNoPic" class="leigod_text_center" style="margin-top: 15vh;display: none;">                    <img src="/img/gonggao@2x.png" width="88" alt="">                    <h5 class="leigod_mt20">暂无资讯</h5>                </div>            </van-tab>        </van-tabs>    </div></div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/gamelist.js"></script></body></html>
