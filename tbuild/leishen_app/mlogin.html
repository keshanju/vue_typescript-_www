<!DOCTYPE html><html><head>  <meta charset="UTF-8" />  <title>登录</title>  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />  <meta name="robots" content="noindex">  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />  <meta http-equiv="Pragma" content="no-cache" />  <meta http-equiv="Expires" content="0" /><link href="/css/chunk-common.css" rel="preload" as="style"><link href="/css/chunk-vendors.css" rel="preload" as="style"><link href="/js/chunk-common.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/js/mlogin.js" rel="preload" as="script"><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/chunk-common.css" rel="stylesheet"></head><body>  <div id="app" v-cloak>    <div class="mui-content regBox newregBox">      <van-tabs type="card" color="#6F839B" :swipeable=true animated @change="changeLoginType">        <van-tab title="手机">          <form class="mui-input-group nobg">            <div class="login">              <div class="mui-input-row login_user">                <div @click="changeAreaCode" class="leigod_flex_left areaCode" style="width:110px;">                  <img :src="country.ico" alt="">                  +<span v-text="country.code"></span>                  <img src="/img/weixinjt.png" width="18" alt="">                </div>                <input type="text" class="mui-input-clear" name="mini_username" placeholder="请输入手机号" v-model="phone"/>              </div>              <div class="mui-input-row login_user mui-password">                <input type="password" class="leigod_pl15" name="mini_password" placeholder="请输入密码" v-model="phonePassword"                  @input="passwordInput(0)" />              </div>            </div>          </form>        </van-tab>        <van-tab title="邮箱/账号">          <form class="mui-input-group nobg">            <div class="login">              <div class="mui-input-row login_user">                <input type="text" class="mui-input-clear" name="mini_username" placeholder="请输入邮箱或账号" v-model="email"/>              </div>              <div class="mui-input-row login_user mui-password">                <input type="password" class="mui-input-password" name="mini_password" placeholder="请输入密码" v-model="emailPassword"                  @input="passwordInput(1)" />              </div>            </div>          </form>        </van-tab>      </van-tabs>      <div class="login_forget leigod_flex_between" v-show="platform==4">        <van-checkbox v-model="bangding" class="leigod_ml5">绑定微信账号</van-checkbox>        <a @click="gotoforget" class=" login_forget_link">忘记密码</a>      </div>      <button class="btn login_btn" type="button" @click="onLogin">登录</button>      <div>        <a @click="gotoReg" class="login_reg_link">没有雷神账号? 立即注册</a>        <a @click="gotoforget" class="login_reg_link" v-show="platform!=4">忘记密码</a>      </div>      <van-popup v-model="AreaCodeshow" position="right" :lazy-render="false"  style="width: 100%;">        <country-item  @getcountry="getcountry"></country-item>      </van-popup>    </div>    <!-- loading -->    <load :isloading="isLoading"></load>  </div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/mlogin.js"></script></body></html>
