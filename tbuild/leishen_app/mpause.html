<!DOCTYPE html><html style="min-height: 100%; background: #252525;"><head>  <meta charset="UTF-8" />  <title>暂停恢复时间</title>  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />  <meta name="robots" content="noindex">  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />  <meta http-equiv="Pragma" content="no-cache" />  <meta http-equiv="Expires" content="0" /><link href="/css/chunk-common.css" rel="preload" as="style"><link href="/css/chunk-vendors.css" rel="preload" as="style"><link href="/js/chunk-common.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/js/mpause.js" rel="preload" as="script"><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/chunk-common.css" rel="stylesheet"></head><body>  <div class="mui-content pauseBtnBox" v-cloak id="app">    <div class="pauseBtnBox_tx">      <a @click="gotonavlist" class="clearTop">        <img alt="雷神加速器" :src="userInfo.avatar_new" class="img_circle" width="40" height="40" />        <img alt="雷神加速器" src="/img/dataclearpic.png" class="img_class" width="11" height="12" />      </a>      <h4 class="mui-ellipsis clear_yhm">{{ userInfo.nickname }}</h4>    </div>    <div class="pauseBtnBox_mid" style="margin-top: 2rem;">      <h5 style="color: #D8D8D8;">您的剩余加速时间</h5>      <h4 style="font-size: 2.3rem;line-height: 25px;">        <span id="hour">{{ hours }}</span>        <small style="color: #9E9E9E;">小时</small>        <span id="minute">{{ minutes }}</span>        <small style="color: #9E9E9E;">分</small>      </h4>      <div class="pause_btn zantingBtn" :class="{pause_btn_hf:pauseState==1}" @click="changePauseState"></div>      <h6 class="pauseBtnBox_pause_info" v-if="pauseState==0" style="color: #D8D8D8;">        点击“暂停”, 即可永久暂停时间      </h6>      <h6 class="pauseBtnBox_restore_info" v-if="pauseState==1" style="color: #D8D8D8;">        点击“恢复”, 即可恢复加速器使用时间      </h6>    </div>    <div style="font-size: 12px;color: #999999;letter-spacing: -0.1px;line-height: 18px; width: 305px; margin:30px auto; overflow: hidden;">      <img src="/img/worning.png" width="13" height="12" style="margin-top: 3px; float: left;" />      <span style="margin-left: 3px; text-align: justify;float: left;width: 94%;">若您在使用微信公众号提供的时间“暂停/恢复”功能后，客户端中出现“暂停/恢复”按钮状态没有跟微信端同步，您只需重启客户端即可恢复正常显示。</span>    </div>    <!-- 查看全部日志 -->    <div class="pause_alllog" style="background: #292929;display: flex;">      <a @click="gotologs">查看日志</a>    </div>  </div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/mpause.js"></script></body></html>
