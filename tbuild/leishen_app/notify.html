<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8"/>    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>    <meta name="robots" content="noindex">    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>    <meta http-equiv="Pragma" content="no-cache"/>    <meta http-equiv="Expires" content="0"/>    <title>公告列表</title><link href="/css/chunk-common.css" rel="preload" as="style"><link href="/css/chunk-vendors.css" rel="preload" as="style"><link href="/js/chunk-common.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/js/notify.js" rel="preload" as="script"><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/chunk-common.css" rel="stylesheet"></head><body><div id="app" class="app_help gametab" v-cloak>    <div class="notify_mask" v-show="showmask"></div>    <div>        <van-tabs swipeable v-model="listIndex" color="#34475e">            <van-tab :title="item.label"  v-for="(item,index) in gameList" :key="item.label">                <div v-show="!item.showNoPic">                    <van-list                            v-model="loading"                            :finished="item.finish"                            finished-text="没有更多了"                            @load="loadList(index)"                    >                        <van-cell v-for="cell in item.list" :key="cell.id" @click="getDetail(cell)" is-link                                  :title="cell.title" :value="cell.publish_time_month+'.'+cell.publish_time_day"/>                    </van-list>                </div>                <div v-show="item.showNoPic" class="leigod_text_center" style="margin-top: 15vh;display: none;">                    <img src="/img/gonggao@2x.png" width="88" alt="">                    <h5 class="leigod_mt20">暂无公告</h5>                </div>            </van-tab>        </van-tabs>    </div></div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/notify.js"></script></body></html>
