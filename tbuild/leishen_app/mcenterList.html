<!DOCTYPE html><html>  <head>    <meta charset="UTF-8" />    <title>会员中心</title>    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />    <meta http-equiv="Pragma" content="no-cache" />    <meta http-equiv="Expires" content="0" />    <meta name="robots" content="noindex" />    <script src="https://hm.baidu.com/hm.js?539749fa2c4ded1935537a08f9d20cd7"></script>  <link href="/css/chunk-common.css" rel="preload" as="style"><link href="/css/chunk-vendors.css" rel="preload" as="style"><link href="/js/chunk-common.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/js/mcenterList.js" rel="preload" as="script"><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/chunk-common.css" rel="stylesheet"></head>  <body>    <div id="app" v-cloak >      <div class="mui-content"style="padding-bottom: 100px;">            <div class="mine_top" style="position:relative;">              <div class="mine_portrait">                <img                  alt="雷神加速器"                  :src="userInfo.avatar_new"                  class="mui-pull-left touxiang"                />                <a style="float: left;margin-top: 2px;">                  <img                    alt="雷神加速器"                    src="/img/mycenterclass.png"                    width="16"                    height="17"                  />                </a>                <div class="mui-pull-left mine_center_info">                  <div class="mine_center_info_tit">                    <h4 class="mui-ellipsis" style="line-height:1.1;">                      {{ userInfo.nickname }}                    </h4>                    <span class="huiyuanleave">{{ userInfo.package_title }}</span>                  </div>                  <h5 class="leigod_mt10">剩余使用时间:{{ userInfo.expiry_time }}</h5>                </div>              </div>            </div>            <div class="my_center_list">              <ul class="mui-table-view my_center_cell">                <li class="mui-table-view-cell">                  <a class="mui-navigate-right" @click="gotoRecharge">                    <i class="ls icon-goumai"></i> 充值续费                  </a>                </li>              </ul>              <ul class="mui-table-view my_center_cell">                <li class="mui-table-view-cell">                  <a class="mui-navigate-right" @click="gotopause">                    <i class="zthf icon-shijian"></i> 暂停/恢复加速时间                  </a>                </li>                <li class="mui-table-view-cell">                  <a class="mui-navigate-right" @click="gotonotify">                    <i class="ls icon-shengyin"></i> 官方公告                  </a>                </li>                <li class="mui-table-view-cell">                  <a class="mui-navigate-right" @click="gotoinfos">                    <i class="ls icon-shirenrenzheng"></i> 用户资料                  </a>                </li>                <li class="mui-table-view-cell">                  <a class="mui-navigate-right" @click="gotocardpsw">                    <i class="ls icon-zhangdan"></i> 卡密充值                  </a>                </li>                <li class="mui-table-view-cell">                  <a class="mui-navigate-right" @click="gotonorders">                    <i class="ls icon-wendang"></i> 订单管理                  </a>                </li>                <li class="mui-table-view-cell">                  <a class="mui-navigate-right" @click="gotoitems">                    <i class="ls icon-wendangxiugai"></i> 会员服务条款                  </a>                </li>              </ul>              <ul class="mui-table-view my_center_cell">                <li class="mui-table-view-cell">                  <a class="mui-navigate-right" @click="gotosetting">                    <i class="ls icon-shezhi"></i> 设置                  </a>                </li>              </ul>            </div>            <!-- 底部导航 -->            <navlist></navlist>                      </div>          <!-- loading -->         <load :isloading="isLoading"></load>    </div>      <script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/mcenterList.js"></script></body></html>
