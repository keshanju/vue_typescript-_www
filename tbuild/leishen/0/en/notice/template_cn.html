<!DOCTYPE html><html lang="en"><head class="api_data_class" api_request_method="GET" api_request_url="api/news/{id}?class_type=0&support_type=0,1">    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <script src="https://hm.baidu.com/hm.js?0eb4303e084ff5791f2a25e3df421cea"></script>    <title>{[{ title }]}</title>    <meta name="keywords" content="{[{ seo_keywords }]}">    <meta name="description" content="{[{ seo_desc }]}"><link href="/css/chunk-common.css" rel="preload" as="style"><link href="/css/chunk-vendors.css" rel="preload" as="style"><link href="/js/chunk-common.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/js/notice_template_cn.js" rel="preload" as="script"><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/chunk-common.css" rel="stylesheet"></head><body><div id="app" class="api_data_class" api_request_method="GET" api_request_url="api/news/{id}?class_type=0&support_type=0,1">    <!--顶部导航-->    <head-nav v-on:changelanguage="onChangeLanguage"></head-nav>    <!-- banner -->    <div class="gonggao_banner flex_column_center">        <h1 class="gonggao_title_font">官方公告</h1>    </div>    <!-- content -->    <div class="activity_content" style="padding: 30px 0 50px">        <div class="zhanwei">            <a href="notify.html" class="cursor back_notifys">官方公告</a>            <span>></span>            <span>公告详情</span>        </div>        <!-- 公告详情 -->        <div class="notify_detail">            <div class="notify_detail_box">                <h4 class="notify_detail_title">{[{ title }]}</h4>                <div class="flex_row_start flex_row_between">                    <div style="margin-right: 10px;">{[{ publish_time }]}</div>                    <div class="flex_row_start">                        <span style="margin-right: 20px;">分享到:</span>                        <div class="bshare-custom">                            <div class="bsPromo bsPromo2"></div>                            <a title="分享到微信" class="bshare-weixin" href="javascript:void(0);"></a>                            <a title="分享到QQ好友" class="bshare-qqim" href="javascript:void(0);"></a>                            <a title="分享到新浪微博" class="bshare-sinaminiblog"></a>                            <a title="分享到QQ空间" class="bshare-qzone" href="javascript:void(0);"></a>                            <a title="分享到i贴吧" class="bshare-itieba" href="javascript:void(0);"></a>                            <!--<a title="更多平台" class="bshare-more bshare-more-icon more-style-addthis"></a>-->                            <!--<span class="BSHARE_COUNT bshare-share-count" style="float: none;">62.9K</span>-->                        </div>                    </div>                </div>            </div>            <!-- 内容区-->            <div class="notify_detail_content" id="content">                {[{ content }]}            </div>            <div class="flex_row_between" style="margin: 20px 0 50px;font-size: 14px;">                <div id="pre_id" pre_id="{[{ pre_id }]}" class="cursor lg_page_font">                    <a href="notice_{[{ pre_id }]}.html" class="lg_page_font" v-if="this.pre_id" >                        <span>上一篇:</span>                        <span>{[{ pre_title }]}</span>                    </a>                    <a class="lg_page_font" v-if="!this.pre_id" >                        <span>上一篇:</span>                        <span>没有了</span>                    </a>                </div>                <div id="next_id" class="cursor lg_page_font" next_id="{[{ next_id }]}" style="text-align: right;"                     >                    <a href="notice_{[{ next_id }]}.html" class="lg_page_font" v-if="this.next_id">                        <span>下一篇:</span>                        <span>{[{ next_title }]}</span>                    </a>                    <a class="lg_page_font" v-if="!this.next_id">                        <span>下一篇:</span>                        <span>没有了</span>                    </a>                </div>            </div>        </div>    </div>    <!-- 客服下载 -->    <download-box v-if="webParam.region_code == 1"></download-box>    <!--页面底部导航-->    <foot-nav class="other_foot_nav"></foot-nav></div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/notice_template_cn.js"></script></body><script type="text/javascript" charset="utf-8" src="/static/bshare_css.js"></script><script type="text/javascript" charset="utf-8" src="/static/sharejs.js"></script><!-- 客服--><script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="https://u.im-cc.com/uccwebchat/uccwebchat.min.js" type="text/javascript" data-url="https://uchat.im-cc.com/webchat_new_ssl/static/html/index.html?isstatic=true"    data-function="getWebchat('2FAepT','在线客服');" data-btn="true" id="imcc-iframe"></script><script type="text/javascript">    var kefu = document.querySelectorAll(".newmodal");    for (var i = 0; i < kefu.length; i++) {        kefu[i].onclick = function () {            getWebchat('2FAepT', '在线客服');        };    }</script></html>
