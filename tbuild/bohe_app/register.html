<!doctype html><html><head>    <meta charset="UTF-8">    <title>注册</title>    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />    <style>        [v-cloak]{          display: none !important;        }    </style><link href="/css/chunk-common.css" rel="preload" as="style"><link href="/css/chunk-vendors.css" rel="preload" as="style"><link href="/js/chunk-common.js" rel="preload" as="script"><link href="/js/chunk-vendors.js" rel="preload" as="script"><link href="/js/register.js" rel="preload" as="script"><link href="/css/chunk-vendors.css" rel="stylesheet"><link href="/css/chunk-common.css" rel="stylesheet"></head><body>    <div class="mui-content regBox" id="app" v-cloak >        <div>            <van-tabs type="card" color="#fca702" :swipeable=true animated  @change="changeResignType">                <van-tab :title="$t('login.l15')">                    <form class="mui-input-group nobg">                        <div class="login">                            <div class="mui-input-row login_user">                                <i class="ls icon-zhanghao"></i>                                <div @click="changeAreaCode" class="leigod_flex_left" style="width:80px;">                                +<span v-text="countryCode"></span>                                <span class="mui-icon mui-icon-arrowdown" style="font-size:14px;"></span>                                   </div>                                <!-- <input type="text" v-model="phone" class="mui-input-clear" placeholder="请输入手机号" id="iphone"> -->                                <input type="text" v-model="phone" class="mui-input-clear"  :placeholder="$t('login.l3')" id="iphone">                            </div>                            <div class="mui-input-row login_user"  v-show="isimgVerification">                                <i class="ls icon-tuxingyanzhengma"></i>                                <!-- <input type="text" class="txyzm_input" v-model="imgCaptchaCode" placeholder="请输入图形验证码"> -->                                <input type="text" class="txyzm_input" v-model="imgCaptchaCode"  :placeholder="$t('login.l8')">                                <img alt=""  @click="getCaptcha" :src="imgCaptchaM.img" width="78" class="txyzm" />                            </div>                            <div class="mui-input-row login_user" v-show="showVioceCode==0">                                <i class="ls icon-duanxinyanzhengma"></i>                                <input type="text" v-model="smscode"  class="txyzm_input" :placeholder="$t('login.l5')" id="yzm">                                <!-- <input type="text" v-model="smscode"  class="txyzm_input" placeholder="请输入短信验证码" id="yzm"> -->                                <button type="button" class="get_dxyzm msmCode" @click="onSmsCode"  v-show="smsCountDownNum <= 0">{{$t("login.l17")}}</button>                                <a class="get_dxyzm msmCode" v-show="smsCountDownNum > 0">{{smsCountDownNum}}s</a>                            </div>                            <div class="mui-input-row login_user" v-show="showVioceCode==1">                                <i class="ls icon-duanxinyanzhengma"></i>                                <input type="text" v-model="smscode"  class="txyzm_input" :placeholder="$t('login.l5')" >                                <div  v-show="smsCountDownNum <= 0" class="leigod_flex" :style="{width:langWidth}">                                    <a class="get_dxyzm" @click="onSmsCode" style="color:#5198ff!important;">{{$t("login.l17")}}</a>                                    <div>|</div>                                    <a class="get_dxyzm leigod_ml5" @click="onVoiceCode" style="color:#5198ff!important;" >{{$t("login.l18")}}</a>                                   </div>                                <a class="get_dxyzm" style="color:#999;" v-show="smsCountDownNum > 0">{{smsCountDownNum}}s</a>                            </div>                            <div class="mui-input-row login_user mui-password">                                <i class="ls icon-mima"></i>                                <!-- <input type="password" class="mui-input-password" placeholder="请输入密码"  v-model="phonePassword"> -->                                <input type="password" class="mui-input-password":placeholder="$t('login.l6')"  v-model="phonePassword">                            </div>                            <div class="mui-input-row login_user mui-password">                                <i class="ls icon-mima"></i>                                <!-- <input type="password" class="mui-input-password" placeholder="请再次确认密码"v-model="phonePasswordTwo"> -->                                <input type="password" class="mui-input-password" :placeholder="$t('login.l7')" v-model="phonePasswordTwo">                            </div>                                                </div>                    </form>                </van-tab>                <!-- 暂时注销邮箱的注册方式,对应还有bohe-app下的css的wap.css的regBox下register_page类 -->                <van-tab :title="$t('login.l16')" v-if="isShowEmail!=0">                    <form class="mui-input-group nobg">                        <div class="login">                            <div class="mui-input-row login_user">                                <img src="/img/email.png" class="new_email" alt="">                                <input type="text" class="mui-input-clear" v-model="email" :placeholder="$t('login.l9')" id="iphone">                            </div>                            <div class="mui-input-row login_user" v-show="isimgVerification">                                <i class="ls icon-tuxingyanzhengma"></i>                                <input type="text" class="txyzm_input" v-model="imgCaptchaCode" :placeholder="$t('login.l8')">                                <img alt="" @click="getCaptcha" :src="imgCaptchaM.img" width="78" class="txyzm" />                            </div>                            <div class="mui-input-row login_user">                                <i class="ls icon-duanxinyanzhengma"></i>                                <input type="text" v-model="emailcode" class="txyzm_input" :placeholder="$t('login.l10')">                                <button type="button" class="get_dxyzm msmCode" @click="onEmailCode" v-show="emailCountDownNum <= 0">{{$t("login.l19")}}</button>                                <a class="get_dxyzm msmCode" v-show="emailCountDownNum > 0">{{emailCountDownNum}}s</a>                            </div>                            <div class="mui-input-row login_user mui-password">                                <i class="ls icon-mima"></i>                                <input type="password" class="mui-input-password":placeholder="$t('login.l6')" v-model="emailPassword">                            </div>                            <div class="mui-input-row login_user mui-password">                                <i class="ls icon-mima"></i>                                <input type="password" class="mui-input-password" :placeholder="$t('login.l7')" v-model="emailPasswordTwo">                            </div>                                            </div>                    </form>                </van-tab>            </van-tabs>            <!--会员服务条款-->            <div class="leigod_flex_left leigod_mt10">                <van-checkbox v-model="agreementChceked" class="agreement"  shape="square" checked-color="#5198ff">{{$t("login.l24")}}</van-checkbox>                <a class="agreeItems msmCode"  @click="gotoitems">{{$t("login.l25")}}</a>            </div>            <button class="btn login_btn btnStyle" type="button" v-if="agreementChceked" @click="clickRegister">{{$t("login.l20")}}</button>            <button class="btn login_btn" v-if="!agreementChceked" style="background:#999;" type="button" >{{$t("login.l20")}}</button>            <a href="login.html" class="login_reg_link">{{$t("login.l28")}}</a>            <van-actionsheet v-model="AreaCodeshow">                    <van-picker show-toolbar :title="$t('puser.r14')" :columns="areaCodeListArr" :confirm-button-text="$t('puser.r3')"                     :cancel-button-text="$t('puser.r4')"  @confirm="onCheckAreaCode" @cancel="AreaCodeshow=false" />                </van-actionsheet>        </div>    </div><script type="text/javascript" src="/js/chunk-vendors.js"></script><script type="text/javascript" src="/js/chunk-common.js"></script><script type="text/javascript" src="/js/register.js"></script></body></html>
